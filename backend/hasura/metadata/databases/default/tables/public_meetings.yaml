table:
  name: meetings
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: participants
    using:
      foreign_key_constraint_on:
        column: meeting_id
        table:
          name: participants
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - title
        - meeting_date
        - created_at
        - updated_at
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - participants:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
